<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Height Detector - SMK KAL 1 Surabaya</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ---------------- GLOBAL STYLE ---------------- */
body {
  margin:0;
  font-family:'Orbitron', sans-serif;
  background:#030814;
  color:white;
  overflow-x:hidden;
}

/* Neon Grid Background */
body::before {
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(#113,#113) center/100% 100%,
    repeating-linear-gradient(90deg,rgba(0,150,255,0.25) 0 2px, transparent 2px 60px),
    repeating-linear-gradient(0deg,rgba(0,150,255,0.25) 0 2px, transparent 2px 60px);
  z-index:-3;
}

/* Floating Particles */
@keyframes float {
  0% {transform:translateY(0) translateX(0);}
  100% {transform:translateY(-50px) translateX(20px);}
}
.particle {
  position:fixed;
  width:8px; height:8px;
  background:#00d0ff;
  box-shadow:0 0 12px #00d0ff;
  border-radius:50%;
  top:calc(100% * var(--r));
  left:calc(100% * var(--c));
  opacity:0.6;
  animation:float calc(4s * var(--t)) linear infinite alternate;
  z-index:-2;
}

/* ---------------- HEADER ---------------- */
header {
  text-align:center;
  padding:25px;
}
header h1 {
  font-size:2.4rem;
  font-weight:900;
  color:#00aaff;
  text-shadow:0 0 12px #00aaff;
  margin-bottom:12px;
}
header .sub {
  font-size:1.2rem;
  letter-spacing:2px;
  opacity:0.9;
  color:#66d0ff;
  text-shadow:0 0 10px #009dff;
}

/* ---------------- CARD ---------------- */
.card {
  max-width:900px;
  margin:40px auto;
  padding:35px;
  background:rgba(0,20,40,0.6);
  backdrop-filter:blur(12px);
  border-radius:24px;
  border:2px solid rgba(0,150,255,0.4);
  box-shadow:0 0 30px rgba(0,150,255,0.25);
  animation:fadeIn 1.2s ease;
}

@keyframes fadeIn {
  from{opacity:0; transform:translateY(25px);}
  to{opacity:1; transform:translateY(0);}
}

.card-title {
  font-size:1.8rem;
  margin-bottom:25px;
  color:#66d6ff;
  text-shadow:0 0 10px #009dff;
  display:flex;
  align-items:center;
  gap:12px;
}

/* ---------------- INPUT NAMA ---------------- */
input {
  width:100%;
  padding:15px;
  margin-bottom:20px;
  background:rgba(255,255,255,0.1);
  border:none;
  border-radius:12px;
  color:white;
  font-size:1rem;
  outline:none;
  box-shadow:0 0 10px rgba(0,140,255,0.4);
}

/* ---------------- VALUE & BAR ---------------- */
.height-display {
  text-align:center;
  margin:25px 0;
}
.height-value {
  font-size:5rem;
  font-weight:900;
  background:linear-gradient(90deg,#00eaff,#008cff);
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 0 15px #00aaff;
}

.scanner {
  width:100%;
  height:6px;
  background:linear-gradient(to right,transparent, #00eaff, transparent);
  animation:scan 3s linear infinite;
}
@keyframes scan {
  0% {background-position:-200px 0;}
  100% {background-position:200px 0;}
}

.progress-bar {
  width:100%;
  height:14px;
  background:rgba(255,255,255,0.1);
  border-radius:10px;
  overflow:hidden;
  margin-top:12px;
}
.progress-fill {
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00ffcc,#0099ff);
  transition:width 1s ease;
}

/* ---------------- STATUS ---------------- */
.status-box {
  margin-top:25px;
  padding:18px;
  border-left:4px solid #00ffcc;
  background:rgba(0,255,200,0.15);
  border-radius:0 15px 15px 0;
  font-size:1.1rem;
}

/* ---------------- BUTTON ---------------- */
.btn {
  padding:15px 30px;
  font-size:1.2rem;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#006eff,#00aaff);
  color:white;
  cursor:pointer;
  margin-top:25px;
  width:100%;
  transition:0.3s;
  box-shadow:0 0 15px #009dff;
}
.btn:hover {
  transform:scale(1.04);
  box-shadow:0 0 25px #00ccff;
}

/* ---------------- FOOTER ---------------- */
footer {
  margin-top:40px;
  text-align:center;
  opacity:0.7;
  padding:20px;
  font-size:0.9rem;
}
</style>
</head>

<body>

<!-- Particle Floating Background -->
<div class="particle" style="--r:0.2;--c:0.1;--t:1"></div>
<div class="particle" style="--r:0.4;--c:0.7;--t:2"></div>
<div class="particle" style="--r:0.7;--c:0.3;--t:1.6"></div>
<div class="particle" style="--r:0.85;--c:0.9;--t:1.3"></div>
<div class="particle" style="--r:0.1;--c:0.8;--t:1.8"></div>

<header>
  <h1>SMART HEIGHT DETECTOR</h1>
  <div class="sub">SMK KAL 1 SURABAYA</div>
</header>

<div class="card">
  <div class="card-title"><i class="fas fa-robot"></i> Robotic Height Scanner</div>

  <input id="studentName" placeholder="Masukkan Nama Siswa...">

  <div class="height-display">
    <span id="heightValue" class="height-value">0</span> <span>cm</span>
    <div class="scanner"></div>
  </div>

  <div class="progress-bar">
    <div class="progress-fill" id="progFill"></div>
  </div>

  <div id="statusBox" class="status-box">Menunggu perintah scan...</div>

  <button class="btn" onclick="startScan()">üîç Scan Sekarang</button>
</div>

<footer>&copy; 2025 - Smart Height Detector - SMK KAL 1 Surabaya</footer>

<script>
function startScan(){
  const name = document.getElementById("studentName").value || "Siswa";

  // Dummy reading (nanti diganti fetch('/scan'))
  const randomHeight = (150 + Math.random()*40).toFixed(1);

  document.getElementById("heightValue").textContent = randomHeight;
  document.getElementById("progFill").style.width = (randomHeight/220*100)+"%";
  document.getElementById("statusBox").textContent = "Pengukuran berhasil!";

  // Suara Google TTS (keluar dari HP)
  const speak = new SpeechSynthesisUtterance(
      `siswa ${name} memiliki tinggi ${randomHeight} centimeter`
  );
  speak.lang = "id-ID";
  speechSynthesis.speak(speak);
}
</script>

</body>
</html>
