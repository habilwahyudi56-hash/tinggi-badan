<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Smart Height Detector - SMK KAL 1 Surabaya</title>

<!-- ICON -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ============================ */
/*            GLOBAL            */
/* ============================ */
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(140deg, #00172e, #002f6c, #00489b);
  background-size: 300% 300%;
  animation: bgMove 10s infinite alternate ease-in-out;
  color: #e2e8f0;
  font-family: 'Poppins', sans-serif;
  overflow-x: hidden;
}

@keyframes bgMove {
  0% { background-position: 0% 20%; }
  100% { background-position: 100% 80%; }
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

/* ============================ */
/*            HEADER            */
/* ============================ */
header {
  text-align: center;
  margin-top: 10px;
  animation: fadeIn 1.2s ease;
}

header h1 {
  font-family: "Orbitron", sans-serif;
  font-size: 2rem;
  color: #4cc9f0;
  text-shadow: 0 0 10px #4cc9f0;
}

.school {
  font-size: 1rem;
  opacity: 0.85;
  margin-top: -10px;
  color: #bde0fe;
}

/* ============================ */
/*            CARD              */
/* ============================ */
.card {
  background: rgba(255, 255, 255, 0.08);
  padding: 25px;
  margin-top: 25px;
  border-radius: 20px;
  backdrop-filter: blur(8px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.4);
  animation: slideUp 1.3s ease;
}

@keyframes slideUp {
  from { transform: translateY(40px); opacity: 0; }
  to   { transform: translateY(0); opacity: 1; }
}

.card-title {
  font-family: "Orbitron";
  font-size: 1.4rem;
  margin-bottom: 15px;
  color: #90e0ef;
  display: flex;
  align-items: center;
  gap: 10px;
}

/* ============================ */
/*          INPUT NAMA          */
/* ============================ */
.input-box {
  margin-top: 15px;
}

.input-box input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  margin-top: 5px;
  background: rgba(255,255,255,0.2);
  color: white;
  font-size: 1rem;
  outline: none;
}

/* ============================ */
/*       HEIGHT DISPLAY         */
/* ============================ */
.height-display {
  text-align: center;
  margin-top: 25px;
}

.height-number {
  font-size: 5rem;
  font-family: 'Orbitron';
  font-weight: 800;
  color: #4cc9f0;
  text-shadow: 0 0 15px #4cc9f0;
}

.scanner {
  height: 6px;
  margin-top: 15px;
  background: linear-gradient(to right, transparent, #4cc9f0, transparent);
  background-size: 200% auto;
  animation: scan 2.2s linear infinite;
}

@keyframes scan {
  0% { background-position: -100%; }
  100% { background-position: 100%; }
}

/* ============================ */
/*        PROGRESS BAR          */
/* ============================ */
.progress {
  width: 100%;
  height: 14px;
  background: rgba(255,255,255,0.15);
  margin-top: 20px;
  border-radius: 10px;
  overflow: hidden;
}

.progress-fill {
  width: 0%;
  height: 100%;
  background: linear-gradient(90deg, #00f5d4, #00bbf0);
  transition: width 1s ease-in-out;
}

/* ============================ */
/*            STATUS            */
/* ============================ */
.status {
  margin-top: 20px;
  padding: 15px;
  background: rgba(0, 255, 200, 0.15);
  border-left: 4px solid #00f5d4;
  border-radius: 12px;
  font-weight: 600;
}

/* ============================ */
/*             BUTTON           */
/* ============================ */
.btn-scan {
  margin-top: 25px;
  padding: 16px 40px;
  background: linear-gradient(135deg, #005bea, #00c6fb);
  border: none;
  border-radius: 14px;
  font-size: 1.2rem;
  color: white;
  cursor: pointer;
  letter-spacing: 1px;
  font-weight: 600;
  transition: .3s;
}

.btn-scan:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #00c6fb;
}

/* ============================ */
/*            FOOTER            */
/* ============================ */
footer {
  margin-top: 35px;
  text-align: center;
  opacity: 0.7;
  font-size: .9rem;
}

/* ANIMATION */
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
</style>
</head>
<body>

<div class="container">

<header>
  <h1>SMART HEIGHT DETECTOR</h1>
  <div class="school">SMK KAL 1 SURABAYA</div>
</header>

<div class="card">
  <div class="card-title"><i class="fa-solid fa-robot"></i> Robotic Height Scanner</div>

  <!-- INPUT NAMA SISWA -->
  <div class="input-box">
    <label>Nama Siswa:</label>
    <input type="text" id="nama" placeholder="Masukkan nama siswa">
  </div>

  <!-- DISPLAY TINGGI -->
  <div class="height-display">
    <div class="height-number" id="heightDisplay">0</div>
    <div class="scanner"></div>
  </div>

  <!-- PROGRESS BAR -->
  <div class="progress">
    <div class="progress-fill" id="progressFill"></div>
  </div>

  <!-- STATUS -->
  <div class="status" id="statusBox">Tunggu pengukuran…</div>

  <!-- BUTTON SCAN -->
  <button class="btn-scan" id="btnMeasure">
    <i class="fa-solid fa-wifi"></i> Scan Sekarang
  </button>

</div>

<footer>&copy; 2025 Smart Height Detector — SMK KAL 1 Surabaya</footer>
</div>

<script>
const btn = document.getElementById("btnMeasure");
const heightDisplay = document.getElementById("heightDisplay");
const progressFill = document.getElementById("progressFill");
const statusBox = document.getElementById("statusBox");
const namaInput = document.getElementById("nama");

btn.addEventListener("click", () => {
  fetch("/scan")
    .then(r => r.json())
    .then(data => {
      let height = Math.round(data.height);  // ❗ TANPA KOMA

      heightDisplay.textContent = height;
      progressFill.style.width = (height / 200) * 100 + "%";

      let nama = namaInput.value || "siswa";

      statusBox.textContent = "Pengukuran selesai";

      // SUARA GOOGLE (SpeechSynthesis dari HP)
      let kalimat = `Siswa ${nama} dengan tinggi ${height} sentimeter`;
      const u = new SpeechSynthesisUtterance(kalimat);
      u.lang = "id-ID";
      speechSynthesis.speak(u);
    });
});
</script>

</body>
</html>
